
<div class="panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">{{employee.empName}}</h3>
  </div>
  <div class="panel-body">
    <div class="col-xs-10">
      <div class="row">          
          <a routerLink='details/{{employee.empId}}'>Details</a> 
          <div class="col-xs-4">
            <img [src]="employee.photoPath"/>
          </div>
          <div class="col-xs-8">
             <div class="row">
              <div class="col-xs-6">
              Gender
              </div>
              <div class="col-xs-6">
              {{employee.gender}}  
              </div>
             </div> 
             <div class="row">
                <div class="col-xs-6">
                 Email
                </div>
                <div class="col-xs-6">
                {{employee.email}}  
                </div>
              </div> 
              <div class="row">
                  <div class="col-xs-6">
                  Mobile No
                  </div>
                  <div class="col-xs-6">
                  {{employee.mobno}}  
                  </div>
              </div>           
                <div class="row">
                    <div class="col-xs-6">
                       Contact Preference
                    </div>
                    <div class="col-xs-6">
                   : {{employee.contactPreference}}  
                    </div>
                </div> 
                <div class="row">
                    <div class="col-xs-6">
                    DOB
                    </div>
                    <div class="col-xs-6">
                    :{{employee.dob}}  
                    </div>
                </div> 
                <div class="row">
                    <div class="col-xs-6">
                    Department
                    </div>
                    <div class="col-xs-6">
                    :{{employee.department}}  
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                    Is Active
                    </div>
                    <div class="col-xs-6">
                    :{{employee.isActive}}  
                    </div>
                </div>   
          </div>
      </div>
    </div>
  </div>
</div>
